{% extends "base.html" %}

{% block content %}
    <h1>Привет!</h1>
	<h2>Это корректор вашего потенциального диплома или курсовой.</h2>
	<br>
	<h2>Загрузи свой файл ниже:</h2>
	<form action = "/upload" method = "POST" 
	   enctype = "multipart/form-data">
	   <input type = "file" name = "file" accept=".txt, .doc, .docx, .docm"/>
	   <input type = "submit"/>
	</form>
{% endblock %}
