{% extends "base.html" %}

{% block form %}
	<h2>Скачай готовый файл:</h2>
	<form action="{{url_for('download_file', coded_name=coded_name, name=name)}}">
		<input type="submit" value="Скачать" />
	</form>
{% endblock %}

{% block changes %}
	<h2>Что изменилось в файле:</h2>
	<ul>
	   {% for line in log_lines %}
		  <li><p>{{ line }}</p></li>
	   {% endfor %}
	</ul>
{% endblock %}
